<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Blog Post</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header></header>
    <h2>Welcome To The Admin Panel</h2>

    <section id="newPostForm" class="form-content">
      <h2>Create New Post</h2>
      <form id="createPostForm">
        <input
          type="text"
          id="authorCreate"
          placeholder="Author Name"
          required
        />
        <input type="text" id="titleCreate" placeholder="Title" required />
        <textarea
          id="contentCreate"
          placeholder="Content"
          rows="15"
          required
        ></textarea>
        <button type="submit">Create</button>
      </form>
    </section>

    <section id="updatePostForm" class="form-content">
      <h2>Update Post</h2>
      <form id="updateForm">
        <select id="updatePostIdDropdown"></select>
        <input type="text" id="authorUpdate" placeholder="Author Name" />
        <input type="text" id="titleUpdate" placeholder="Title" />
        <textarea id="contentUpdate" placeholder="Content" rows="15"></textarea>
        <button type="submit">Update</button>
      </form>
    </section>

    <section id="deletePostForm" class="form-content">
      <h2>Delete Post</h2>
      <form id="deleteForm">
        <select id="deletePostIdDropdown"></select>
        <div id="deletePreview" style="display: none"></div>
        <button
          type="submit"
          onclick="return confirm('Are you sure you want to delete this post?')"
        >
          Delete
        </button>
      </form>
    </section>

    <script src="/js/create.js"></script>
    <script src="/js/navMenu.js"></script>
  </body>
</html>
